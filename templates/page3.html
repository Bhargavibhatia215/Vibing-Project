<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibing</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='mycss/page3.css') }}">
</head>
<body>
    <div class="container">
        <div class="row my-2">
            <div class="col-lg-12 text-center"><img class="img-fluid" src="{{ url_for('static',filename='mycss/Banner3.gif')}}" alt="Loading"></div>
        </div>
        <div class ="row my-2 text-center justify-content-center">
            <div class="card w-75 bg-transparent border-dark">
                <div class="card-body">
                    <p class="mytext">Playlist Link - <a class="link" href="https://open.spotify.com/playlist/{{ playlist_id }}" target="_blank" rel="noopener noreferrer">https://open.spotify.com/playlist/{{ playlist_id }}</a> </p>
                </div>
            </div>
        </div>
        <div class="row my-2 justify-content-center">
            <div class="card w-75 bg-transparent border-0">
                <div class="card-body">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/{{ playlist_id }}?utm_source=generator"
                    width = "100%"height="500px" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center"><img class="img-fluid" src="{{ url_for('static',filename='mycss/Footer.gif')}}" alt="Loading"></div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/bootstrap.bundle.js') }}"></script>
</body>
</html>
